<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@rtirl/api@latest/lib/index.min.js"></script>
    <script defer src="../css.js"></script>
  </head>
  <body>
    <div id="text"><span id="heading">0</span>&deg;</div>
    <script>
      const pullKey = new URLSearchParams(window.location.search).get("key");
      
      RealtimeIRL.forPullKey(pullKey).addHeadingListener(function (heading) {
          document.getElementById("heading").innerText = heading | 0;
      });
    </script>
  </body>
</html>
